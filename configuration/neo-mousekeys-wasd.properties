normal-mode.remapping.navigateback=+navigateback -> +leftalt +leftarrow -leftarrow -leftalt
normal-mode.remapping.navigateforward=+navigateforward -> +leftalt +rightarrow -rightarrow -leftalt
idle-mode.remapping.leftvirtualdesktop=+tab-0 +leftarrowbasekey-0 | _{tab} +leftarrowbasekey-0 -> +leftwin +leftctrl +leftarrow -leftwin -leftctrl -leftarrow
idle-mode.remapping.rightvirtualdesktop=+tab-0 +rightarrowbasekey-0 | _{tab} +rightarrowbasekey-0 -> +leftwin +leftctrl +rightarrow -leftwin -leftctrl -rightarrow
normal-mode.remapping.leftvirtualdesktop=+tab-0 +leftarrowbasekey-0 | _{tab} +leftarrowbasekey-0 -> +leftwin +leftctrl +leftarrow -leftwin -leftctrl -leftarrow
normal-mode.remapping.rightvirtualdesktop=+tab-0 +rightarrowbasekey-0 | _{tab} +rightarrowbasekey-0 -> +leftwin +leftctrl +rightarrow -leftwin -leftctrl -rightarrow

